<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">  
<head>  
<title>CatChat</title>  
<link type="text/css" rel="stylesheet" href="resources/css/style.css" />  
</head>  
<body>  
<div id="wrapper">  
    <div id="menu">
        <h1>CatChat</h1>
        <a href="jsf/register.xhtml">Sign up</a> 
        <div style="clear:both"></div>  
        <br></br>
        <p><img src="resources/img/Cat.jpg" alt="http://images.wikia.com/uncyclopedia/images/f/fa/Cat_using_computer.jpg" width="150" height="100"/></p>

    </div>  
     <h:form>  
         <h:panelGroup>
            <h:outputText value="Username:" />
            <h:inputText id="username" value="#{login.username}"/>
            <h:message for="username" />
            <br></br>
            <h:outputText value="Password:" />
            <h:inputText id="password" value="#{login.password}"/>
            <h:message for="password" />
            <br></br><br></br>
            <h:commandButton action="#{login.login}" value="Login" />
         </h:panelGroup>
    </h:form>
</div>   
</body>  
</html>
