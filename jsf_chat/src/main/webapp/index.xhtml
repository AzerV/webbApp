<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">  
<head>  
<title>CatChat</title>  
<link type="text/css" rel="stylesheet" href="resources/css/style.css" />  
</head>  
<body>  
<div id="wrapper">  
    <div id="menu">  
        <p class="welcome">CatChat<b></b></p>  
        <h:button outcome="register" value="Register" class="small-button"/>
        <div style="clear:both"></div>  
    </div>  
      
    <form name="login" action="">  
        <p>Username: <input name="username" type="text" id="username" size="30" /></p>
        <p>Password: <input name="password" type="text" id="password" size="30" /></p>
        <h:button outcome="login" value="Login" class="small-button"/>  
    </form>  
    <a href="jsf/chatroom.xhtml">Exit Chat</a> 
</div>   
</body>  
</html>
