<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">  
<head>  
<title>CatChat</title>  
<link type="text/css" rel="stylesheet" href="../resources/css/style.css" />  
</head>  
<body>  
    <ui:composition template="../WEB-INF/template.xhtml">
        <ui:define name="content">      
    <div id="chatbox"><p>#{message.getmessage()}</p>
    
        
       <!--> <ui:repeat value="#{message.getAll()}" var="m">
            <li><h:outputText value="#{m.content}" /></li>
        </ui:repeat>
       </!-->
    
    </div>
    <div id="userbox"><p>Online users: </p></div>
      
  <h:form>  
         <h:panelGroup>
            <h:inputText id="username" size="63" value="#{message.content}"/>
            <h:message for="username" />
            <h:commandButton action="#{message.addMessage()}" value="Send"/>
         </h:panelGroup>
    </h:form>
    
    
      
        
     <h:form>  
         <h:panelGroup>
            <h:commandButton action="#{logoutUser.logout}" value="LogOut"/>         
         </h:panelGroup>
         
    </h:form>
        </ui:define>
    </ui:composition>
</body>  
</html>
