<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">  
<head>  
<title>CatChat</title>  
<link type="text/css" rel="stylesheet" href="../resources/css/style.css" />  
</head>  
<body>  
    <ui:composition template="../WEB-INF/template.xhtml">
        <ui:define name="content">      
    <div id="chatbox"><p>#{message.getmessage()}</p></div>
    <div id="userbox"><p>Online users: </p></div>
      
    <form name="message" action="">  
        <input name="usermsg" type="text" id="usermsg" size="63" />  
        <input name="submitmsg" type="submit"  id="submitmsg" value="Send" />  
    </form>  
    <br></br>
            </ui:define>
    </ui:composition>
     <h:form>  
         <h:panelGroup>
            <h:outputText value="Username: " />
            <h:inputText id="username" value="#{logoutUser.username}"/>
            <h:message for="username" />
            <br></br>
            <h:outputText value="Password: " />
            <h:inputText id="password" value="#{logoutUser.password}"/>
            <h:message for="password" />
            <br></br><br></br>
            <h:commandButton action="#{logoutUser.logout}" value="LogOut"/>
            
         </h:panelGroup>
    </h:form>
</body>  
</html>
