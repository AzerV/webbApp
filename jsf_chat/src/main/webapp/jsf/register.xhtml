<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">  
<head>  
<title>CatChat</title>  
<link type="text/css" rel="stylesheet" href="../resources/css/style.css" />  
</head>  
<body>  
<div id="wrapper">  
    <div id="menu">  
        <p class="welcome">CatChat<b></b></p>  
        <h:button outcome="home" value="Home" class="small-button"/>  
        <div style="clear:both"></div>  
    </div>  
      
    <form name="login" action="">  
        <p>Username: <input name="username" type="text" id="username" size="30" /></p>
        <p>Password: <input name="password" type="text" id="password" size="30" /></p>
        <input name="submitmsg" type="submit"  id="submitmsg" value="Register" />  
    </form>  
</div>   
</body>  
</html>
