<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">  
<head>  
<title>CatChat</title>  
<link type="text/css" rel="stylesheet" href="../resources/css/style.css" />  
</head>  
<body>  
<div id="wrapper">  
    <div id="menu">  
        <p class="welcome">CatChat<b></b></p>  
        <h:button outcome="home" value="Home" class="small-button"/>  
        <div style="clear:both"></div>  
    </div>  
      
    <h:form>  
        <h:panelGrid columns="3">
            <h:outputText value="Username:" />
            <h:inputText id="username" value="#{addUser.username}"/>
            <h:message for="username" />
            <h:outputText value="Password" />
            <h:inputText id="password" value="#{addUser.password}"/>
            <h:message for="password" />
        </h:panelGrid>
        <h:commandButton action="#{addUser.register}" value="Register" />
    </h:form>  
</div>   
</body>  
</html>
